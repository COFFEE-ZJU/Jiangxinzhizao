<template name="accountShow">
  

    {{> accountAvatar}}


	<div class="published">
    	{{#each publishWithRank}}
    	  {{> postItem}}
    	{{/each}}
    
    	{{#if nextPath}}
   		   <a class="load-more" href="{{nextPath}}">Load more</a>
    	{{else}}
    	  {{#unless ready}}
     	   {{> spinner}}
     	 {{/unless}}
    	{{/if}}
	</div>


    <!-- {{> PublishedItem}} -->
    
    <!-- {{> RecommendedItem}}	-->

</template>
