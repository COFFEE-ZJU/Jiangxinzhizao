<template name="postSubmit">
  <form class="main form">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
      <div class="form-group {{errorClass 'description'}}">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
              <input name="description" id="description" type="text" value="" placeholder="Describe your post shortly" class="form-control"/>
              <span class="help-block">{{errorMessage 'description'}}</span>
          </div>
      </div>
      <div class="form-group {{errorClass 'content'}}">
          <div class="controls">
              <label for="content">Content</label>
              <textarea name="content" id="content" class="form-control" placeholder="Write your post content here." rows="3"></textarea>
              <span class="help-block">{{errorMessage 'content'}}</span>
          </div>
      </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
