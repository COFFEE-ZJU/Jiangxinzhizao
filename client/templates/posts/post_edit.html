<template name="postEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
      <div class="form-group {{errorClass 'description'}}">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
              <input name="description" id="description" type="text" value="{{description}}" class="form-control"/>
              <span class="help-block">{{errorMessage 'description'}}</span>
          </div>
      </div>
      <div class="form-group {{errorClass 'content'}}">
          <div class="controls">
              <label for="content">Content</label>
              <textarea name="content" id="content" class="form-control" rows="3">{{content}}</textarea>
              <span class="help-block">{{errorMessage 'content'}}</span>
          </div>
      </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
